   <script type="text/javascript">
		var xhr = new XMLHttpRequest()
		xhr.open("GET","/",true)
		xhr.onreadystatechange=function(){  
                if(xhr.readyState==4){  
                    if(xhr.status==200){ 
					console.log(xhr.responseText)
				}
			}
		}
		xhr.send()
	</script>
